<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>UFPR Despesas - O seu Gerenciador de Despesas</title>
    </head>
    <body>
        <div id="area-cabecalho">
            <div id="area-logo">
                <h1>UFPR<span class="branco">Despesas</span></h1>
            </div>
            <div id="area-menu">
                <a href="">Cadastrar</a>
                <a href="">Consultar</a>                
            </div>
        </div>

        <div id="area-principal">
            <div id="area-postagens">
                <div class="postagem">
                    <h2>Cadastrar Despesa</h2>
                    <div>
                        <form class="form1" action="">
                            <label for="firstName" class="first-name">Data</label>
                            <input id="firstName" type="text">
                        
                            <label for="lastName" class="last-name">Tipo</label>
                            <input id="lastName" type="text">
                        
                            <label for="job">Descrição</label>
                            <input id="job" type="text">
                        
                            <label for="age">Valor</label>
                            <input id="age" type="text">                                                    
                        

                            <input type="submit" id="cadastrar-despesa">
                        </form>
                    </div>                    
                </div>            
            </div>                            
        </div>        
        <div id="rodape">
            Todos os direitos reservados
        </div>
    </body>
</html>
