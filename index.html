<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>UFPR Despesas - O seu Gerenciador de Despesas</title>        
    </head>
    <body>
        <div id="area-cabecalho">
            <div id="area-logo">
                <h1>UFPR<span class="branco">Despesas</span></h1>
            </div>
            <div id="area-menu">
                <a href="index.html">Cadastrar</a>
                <a href="consulta.html">Consultar</a>
            </div>
        </div>

        <div id="area-principal">
            <div id="area-postagens">
                <div class="postagem">
                    <h2>Cadastrar Despesa</h2>
                    <div>
                        <form id="form-despesa" action="">
                            <label for="dtdespesa">Data</label>
                            <input id="dtdespesa" name="dtdespesa" value="2021-12-12" type="text">
                        
                            <label for="tipo" class="last-name">Tipo</label>
                            <input id="tipo" name="tipo" type="text">
                        
                            <label for="descricao">Descrição</label>
                            <input id="descricao" name="descricao" type="text">
                        
                            <label for="valor">Valor</label>
                            <input id="valor" name="valor" type="text">                                                    

                            <label for="situacao">Situação</label>
                            <select name="situacao" id="situacao">
                                <option value="PAGO">Pago</option>
                                <option value="PENDENTE">Pendente</option>                                
                            </select>
                                                    
                            <button type='button' class="btnAcoes" id="cadastrar-despesa">Salvar</button> 
                        </form>
                    </div>                    
                </div>            
            </div>                            
        </div>        
        <div id="rodape">
            Todos os direitos reservados
        </div>
    </body>
    <script src="./js/script.js"></script>
</html>
