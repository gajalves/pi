<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>UFPR Despesas - O seu Gerenciador de Despesas</title>        
    </head>
    <body onload="carregaConsulta()">
        <div id="area-cabecalho">
            <div id="area-logo">
                <h1><span class="">UFPR</span><span class="branco">Despesas</span></h1>
            </div>
            <div id="area-menu">
                <a href="index.html">Cadastrar</a>
                <a href="consulta.html">Consultar</a>
                <a href="contato.html">Contato</a>
            </div>
        </div>

        <div id="area-principal">
            <div id="area-postagens">
                <table>
					<thead>
						<tr>
                            <th>Data</th>
							<th>Categoria</th>
							<th>Descrição</th>
							<th>Valor</th>
							<th>Situação</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody id="tabela-despesas">							                        										
					</tbody>
				</table>                          
            </div>                            
        </div>        
        <div id="rodape">
            Todos os direitos reservados
        </div>

        <!-- Modal de Atualização -->
        <div id="modalAtualiza" class="modal">
            
            <div class="modal-content">
            <span class="fechar">X</span>
            <p>
                <h3>Alterar Despesa</h3>
                <div>
                    <form id="form-despesa" action="">
                        <label for="dtdespesa">Data</label>
                        <input id="dtdespesa" name="dtdespesa" type="text">
                    
                        <label for="tipo" class="last-name">Tipo</label>
                        <input id="tipo" name="tipo" type="text">
                    
                        <label for="descricao">Descrição</label>
                        <input id="descricao" name="descricao" type="text">
                    
                        <label for="valor">Valor</label>
                        <input id="valor" name="valor" type="text">                                                    

                        <label for="situacao">Situação</label>
                        <select name="situacao" id="situacao">
                            <option value="PAGO">Pago</option>
                            <option value="PENDENTE">Pendente</option>                                
                        </select>
                                                
                        <button type='button' class="btnAcoes" id="atualizar-despesa">Salvar</button> 
                    </form>
                </div>
            </p>
            </div>
        
        </div>


    </body>
    <script src="./js/buscaDespesas.js"></script>
</html>
